<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="João Paulo Gonçalves Neto">
    <meta name="description" content="Todo list app made using Electron JS.">
    <link rel="shortcut icon" href="assets/images/icon.png" type="image">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Todo list</title>
</head>

<body>
    <div class="wrapper">
        <h1 class="heading-primary">Todo List</h1>

        <div class="taskContainer">
            <input type="text" name="task" id="task" class="inputTask" autofocus>
            <button type="submit" class="btn">+</button>
        </div>

        <ul class="list">
        </ul>

        <div class="alert">&nbsp;</div>
    </div>
    <script src="assets/js/index.js" type="module"></script>
</body>

</html>
